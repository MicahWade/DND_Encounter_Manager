{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header Row -->
    <a href="/enemys/create"><button type="button" class="focus:scale-90 scale-100 shadow-2xl text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Create</button></a> 
    <!-- Search Bar -->
    <div class="mb-4">
        <input id="enemy-search" type="text" placeholder="Search enemies..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" onkeydown="if(event.key==='Enter'){searchEnemy();}" onfocusout="searchEnemy()">
    </div>
    <div class="bg-white shadow rounded-t-lg">
        <div class="px-6 py-3 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <span class="text-left text-gray-600">Name</span>
                <span class="text-left text-gray-600">CR</span>
            </div>
        </div>
    </div>

    <!-- Data Row -->
    <div id="enemy-list" class="bg-white shadow w-full min-h-96 rounded-b-lg grid-cols-2">
        {%for item in items%} 
            <div class="px-6 py-3">
                <button class="w-full" onclick="getEnemy({{  item[2]  }})">
                    <div class=" justify-between items-center w-full grid grid-cols-2">
                        <span class="text-left text-gray-900 hover:text-sky-300 text-left">{{ item[0] }}</span>
                        <span class="text-left text-gray-900 text-right">{{ item[1] }}</span>
                    </div>
                </button>
            </div>
        {%endfor%}
        <div class="px-1 py-1 border-b border-gray-200">
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/enemys.js') }}"></script>
{% endblock %}
