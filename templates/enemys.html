{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create a D&D Enemy</h1>
        
        <form action="/enemys/create" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="hp">
                            Health
                        </label>
                        <input type="number" 
                               id="hp" 
                               name="hp" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CR">
                            Challenge Rating
                        </label>
                        <input type="number" 
                               id="CR" 
                               name="CR" 
                               max="30"
                               step="0.125"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="initiativeModifier">
                            Initiative Modifier
                        </label>
                        <input type="number" 
                               id="initiativeModifier" 
                               name="initiativeModifier" 
                               max="20"
                               min="-5"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="STR">
                            Strength
                        </label>
                        <input type="number" 
                               id="STR" 
                               name="STR" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="DEX">
                            Dexterity
                        </label>
                        <input type="number" 
                               id="DEX" 
                               name="DEX" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CON">
                            Constitution
                        </label>
                        <input type="number" 
                               id="CON" 
                               name="CON" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="speed">
                            Speed
                        </label>
                        <input type="number" 
                               id="speed" 
                               name="speed" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Weapons</h2>
                
                <!-- Weapon 1 -->
                <div class="border-l-2 border-blue-500 pl-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon1_name">
                        Weapon 1 Name
                    </label>
                    <input type="text" 
                           id="weapon1_name" 
                           name="weapon1_name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="weapon1_description">
                        Description
                    </label>
                    <input type="text" 
                           id="weapon1_description" 
                           name="weapon1_description" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="weapon1_attackModifier">
                        Attack Modifier
                    </label>
                    <input type="number" 
                           id="weapon1_attackModifier" 
                           name="weapon1_attackModifier" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    
                    <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="weapon1_damageDice">
                        Damage Dice
                    </label>
                    <input type="text" 
                           id="weapon1_damageDice" 
                           name="weapon1_damageDice" 
                           placeholder="e.g., 2d6+3 slashing"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition hover:scale-100 scale-90">
                Create Enemy
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value;
        const hp = document.getElementById('hp').value;
        const CR = document.getElementById('CR').value;
        const initiativeModifier = document.getElementById('initiativeModifier').value;
        
        if (!name || !hp || !CR || !initiativeModifier) {
            alert('Please fill in all required fields');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
