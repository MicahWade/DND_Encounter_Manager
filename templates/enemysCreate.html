{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 bg-gray-100 max-w-screen-xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create a D&D Enemy</h1>
        <form action="/enemys/create" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="hp">
                            Health
                        </label>
                        <input type="number" 
                               id="hp" 
                               name="hp" 
                               min="0"
                               step="1"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="size">
                            Size
                        </label>
                        <select id="size" 
                                name="size" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                required>
                            <option value="" disabled selected>Select Size</option>
                            <option value="0">Tiny</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Huge</option>
                            <option value="5">Gargantuan</option>
                            <option value="6">Colossal</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="STR">
                            Strength (STR)
                        </label>
                        <input type="number" 
                               id="STR" 
                               name="STR" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CON">
                            Constitution (CON)
                        </label>
                        <input type="number" 
                               id="CON" 
                               name="CON" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CON">
                            Wisdom (WIS)
                        </label>
                        <input type="number" 
                               id="WIS" 
                               name="WIS" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CR">
                            Challenge Rating
                        </label>
                        <input type="number" 
                               id="CR" 
                               name="CR" 
                               max="30"
                               step="0.125"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="speed">
                            Speed
                        </label>
                        <input type="number" 
                               id="speed" 
                               name="speed" 
                               min="5"
                               max="500"
                               step="5"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="DEX">
                            Dexterity (DEX)
                        </label>
                        <input type="number" 
                               id="DEX" 
                               name="DEX" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="INT">
                            Intelligence (INT)
                        </label>
                        <input type="number" 
                               id="INT"
                               name="INT"
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CHA">
                            Charisma (CHA)
                        </label>
                        <input type="number" 
                               id="CHA"
                               name="CHA"
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                </div>
            </div>

            <!-- Weapons -->
            <div id="weaponList" class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weaponAmount">
                        Amount of weapons
                    </label>
                    <input type="number" 
                           id="weaponAmount"
                           name="weaponAmount"
                           min="1"
                           max="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required
                           value="1"
                           oninput="generateWeaponSections()"/>
                </div>
                <div id="weaponContainer" class="space-y-10">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Weapon Details</h2>
                </div>
            </div>
            <div class="w-full place-items-center" class="place-items-center">
                <button type="submit" 
                        class="place-self-center text-xl w-lg bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition hover:scale-100 scale-90">
                    Create Enemy
                </button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/createEnemy.js') }}"></script>
</div>
{% endblock %}
