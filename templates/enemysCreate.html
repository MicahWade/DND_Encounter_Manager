{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Create a D&D Enemy</h1>
        
        <form action="/enemys/create" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="hp">
                            Health
                        </label>
                        <input type="number" 
                               id="hp" 
                               name="hp" 
                               min="0"
                               step="1"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="size">
                            Size
                        </label>
                        <select id="size" 
                                name="size" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                required>
                            <option value="" disabled selected>Select Size</option>
                            <option value="0">Tiny</option>
                            <option value="1">Small</option>
                            <option value="2">Medium</option>
                            <option value="3">Large</option>
                            <option value="4">Huge</option>
                            <option value="5">Gargantuan</option>
                            <option value="6">Colossal</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="STR">
                            Strength (STR)
                        </label>
                        <input type="number" 
                               id="STR" 
                               name="STR" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CON">
                            Constitution (CON)
                        </label>
                        <input type="number" 
                               id="CON" 
                               name="CON" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CON">
                            Wisdom (WIS)
                        </label>
                        <input type="number" 
                               id="WIS" 
                               name="WIS" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CR">
                            Challenge Rating
                        </label>
                        <input type="number" 
                               id="CR" 
                               name="CR" 
                               max="30"
                               step="0.125"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="speed">
                            Speed
                        </label>
                        <input type="number" 
                               id="speed" 
                               name="speed" 
                               min="5"
                               max="500"
                               step="5"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="DEX">
                            Dexterity (DEX)
                        </label>
                        <input type="number" 
                               id="DEX" 
                               name="DEX" 
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="INT">
                            Intelligence (INT)
                        </label>
                        <input type="number" 
                               id="INT"
                               name="INT"
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="CHA">
                            Charisma (CHA)
                        </label>
                        <input type="number" 
                               id="CHA"
                               name="CHA"
                               min="3"
                               max="30"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               required>
                    </div>
                </div>
            </div>

            <!-- Weapons -->
            <div id="weaponList">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weaponAmount">
                        Amount of weapons
                    </label>
                    <input type="number" 
                           id="weaponAmount"
                           name="weaponAmount"
                           min="1"
                           max="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           required
                           oninput="generateWeaponSections()"/>
                </div>
                <div id="weaponContainer" class="space-y-4">
                    <h2 class="text-xl font-bold text-gray-900 mb-4">Weapon Details</h2>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform transition hover:scale-100 scale-90">
                Create Enemy
            </button>
        </form>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        // You can add additional client-side validation here if needed
        const name = document.getElementById('name').value;
        const hp = document.getElementById('hp').value;
        const CR = document.getElementById('CR').value;
        const STR = document.getElementById('STR').value;
        const DEX = document.getElementById('DEX').value;
        const CON = document.getElementById('CON').value;
        const INT = document.getElementById('INT').value;
        const WIS = document.getElementById('WIS').value;
        const CHA = document.getElementById('CHA').value;
        const size = document.getElementById('size').value;
        const speed = document.getElementById('speed').value;
        const weaponAmount = document.getElementById('weaponAmount').value;
        weaponName = '';
        weaponDescription = '';
        weaponAttackModifier = '';
        weaponDamageDice = '';
        WeaponDiceAmount = '';
        weaponProperties = '';
        for(let i = 1; i <= document.getElementById('weaponAmount').value; i++){
            weaponName += `,${document.getElementById(`weapon_name_${i}`).value}`;
            weaponDescription += `,${document.getElementById(`weapon_description_${i}`).value}`;
            weaponAttackModifier += `,${document.getElementById(`weapon_attackModifier_${i}`).value}`;
            weaponDamageDice += `,${document.getElementById(`weapon_damageDice_${i}`).value}`;
            WeaponDiceAmount += `,${document.getElementById(`weapon_amount_${i}`).value}`;
            weaponProperties += `,${document.getElementById(`weapon_properties_${i}`).value}`;
        }

        if (!weaponAmount || !name || !hp || !CR || !speed || !weaponName || !weaponDescription || !weaponAttackModifier || !weaponDamageDice || !STR || !DEX || !CON || !INT || !WIS || !CHA || !size) {
            alert('Please fill in all required fields');
            e.preventDefault();
        }
    });
    function generateWeaponSections() {
        const container = document.getElementById('weaponContainer');
        const amount = parseInt(document.getElementById('weaponAmount').value);
        
        // Clear existing sections except the heading
        container.innerHTML = '<h2 class="text-xl font-bold text-gray-900 mb-4">Weapon Details</h2>';
        
        if (isNaN(amount) || amount < 1 || amount > 8) {
            return;
        }
        
        // Initial section template
        for (let i = 1; i <= amount; i++) {
            const initialSection = `
            <div class="border-l-2 border-blue-500 pl-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_name_$">
                    Weapon $ Name
                </label>
                <input type="text" 
                    id="weapon_name_${i}"
                    name="weapon_name[]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_description_$">
                    Description
                </label>
                <textarea id="weapon_description_${i}" 
                        name="weapon_description[]" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        rows="3"></textarea>
                
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_attackModifier_$">
                    Attack Modifier
                </label>
                <input type="number" 
                    id="weapon_attackModifier_${i}"
                    name="weapon_attackModifier[]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_damageDice_$">
                    Damage Dice
                </label>
                <select id="weapon_damageDice_${i}" 
                        name="weapon_damageDice[]" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                    <option value="" disabled selected>Select Damage Dice</option>
                    <option value=4>d4</option>
                    <option value=6>d6</option>
                    <option value=8>d8</option>
                    <option value=10>d10</option>
                    <option value=12>d12</option>
                </select>
                
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_amount_$">
                    Amount Of Dice
                </label>
                <input type="number" 
                    id="weapon_amount_${i}"
                    name="weapon_amount[]"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                    
                <label class="block text-gray-700 text-sm font-bold mb-2" for="weapon_properties_$">
                    Properties (comma-separated)
                </label> 
                <input type="text" 
                       id="weapon_properties" 
                       name="weapon_properties" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required>`;
            let section = initialSection.replace(/\$/g, i);
            const weaponDiv = document.createElement('div');
            weaponDiv.innerHTML = section;
            container.appendChild(weaponDiv);
        }
    }
    
    // Generate sections initially
    window.onload = generateWeaponSections;
        for (let i = 1; i <= document.getElementById('weaponAmount').value; i++){
            let section = initialSection.replace(/\$/g, i);
            const weaponDiv = document.createElement('div');
            weaponDiv.innerHTML = section;
            container.appendChild(weaponDiv);
        }
    
    // Generate sections initially
    window.onload = generateWeaponSections;
</script>
{% endblock %}
