{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Create a D&D Enemy</h1>
    
    <form action="/enemys/create" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Name
            </label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="hp">
                Hit Points
            </label>
            <input type="number" 
                   id="hp" 
                   name="hp" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="hp">
                Initiative Modifier
            </label>
            <input type="number" 
                   id="initiativeModifier" 
                   name="initiativeModifier" 
                    max="20"
                    min="-5"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="ac">
                Challenge Rating
            </label>
            <input type="number" 
                   id="CR" 
                   name="CR" 
                   max="30"
                   step="0.125"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition hover:scale-100 scale-90">
            Create Enemy
        </button>
    </form>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const name = document.getElementById('name').value;
        const hp = document.getElementById('hp').value;
        const initiativeModifier = document.getElementById('initiativeModifier').value;
        const CR = document.getElementById('CR').value;
    
        if (!name || !hp || !CR || !initiativeModifier) {
            alert('Please fill in all fields');
            e.preventDefault();
        }
    });
</script>
{% endblock %}
