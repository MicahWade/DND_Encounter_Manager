{% extends 'base.html' %}

{% block content %}
<div class="w-full h-full items-center text-white">
    <div class="bg-slate-900 rounded-xl shadow-sm p-2 h-full w-full border-2 border-gray-900/50 max-w-4xl mx-auto container">
        <div class="grid grid-cols-2 grid-rows-1 gap-2 mb-8 max-h-full max-w-full p-4 text-center">
            <span class="col-span-0 row-span-1">
                <img class="border-3 border-gray-900/75 rounded-sm" src="{{ url_for('static', filename='images/wizard.jpg') }}">
            </span>
            <div class="grid grid-cols-2 grid-rows-7 gap-2 px-4">
                <span class="col-span-2 text-5xl">
                    <h1 class="text-center" id="Header">
                        Login
                    </h1>
                </span>
                <span>
                    <input class="cursor-default focus:outline-none border-2 bg-slate-700/75 focus:border-sky-800/75 hover:border-sky-700/75 hover:scale-105 focus:scale-100 border-sky-950/75 w-full h-4/5 shadow-sm rounded-md p-2 hidden" placeholder="First name" type="text" id="firstname" class="firstname">
                </span>
                <span>
                    <input class="cursor-default focus:outline-none border-2 bg-slate-700/75 focus:border-sky-800/75 hover:border-sky-700/75 hover:scale-105 focus:scale-100 border-sky-950/75 w-full h-4/5 shadow-sm rounded-md p-2 hidden" placeholder="Last name" type="text" id="lastname" class="lastname">
                </span>
                <span class="col-span-2">
                    <input class="cursor-default focus:outline-none border-2 bg-slate-700/75 focus:border-sky-800/75 hover:border-sky-700/75 hover:scale-105 focus:scale-100 border-sky-950/75 w-full h-4/5 shadow-sm rounded-md p-2" placeholder="Email" type="email" id="email" class="email">
                    <p class="text-rose-600 text-left pl-4 hidden" id="existEmail">An acount exists with this Email!</p>
                </span>
                <span class="col-span-2">
                    <input class="cursor-default focus:outline-none border-2 bg-slate-700/75 focus:border-sky-800/75 hover:border-sky-700/75 hover:scale-105 focus:scale-100 border-sky-950/75 w-full h-4/5 shadow-sm rounded-md p-2" placeholder="Password" type="password" id="password" class="password">
                    <p class="text-rose-600 text-left pl-4 hidden" id="passwordAlert"></p>
                </span>
                <span class="col-span-2">
                    <div id="allterms" class="hidden">
                        <input class="focus:outline-none w-4 h-4 border-1 border-slate-800/50 checked:bg-slate-700 rounded-sm bg-white scale-150 checked:100 mr-2 mt-1" type="checkbox" id="terms" type="terms">
                        <label for="terms">
                            I agree to the <a>Terms & Conditions</a>
                        </label>
                    </div>
                </span>
                <span class="" id="regesterspan">
                    <button class="bg-slate-700 w-full h-full rounded-lg scale-95 hover:scale-105 text-xl p-4 border-2 border-slate-600/75 shadow-sm" onclick="register()" id="register">
                        Register
                    </button>
                </span>
                <span>
                    <button class="bg-slate-700 w-full h-full rounded-lg scale-95 hover:scale-105 text-xl p-4 border-2 border-slate-600/75 shadow-sm" onclick="login()" id="login">
                        Login
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
{% endblock %}
